name: Viral Trend Radar
on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  viral-radar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Run Viral Radar
        run: npx tsx src/lib/viral-radar.ts > data/viral-radar.json
        
      - name: Commit results
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ğŸ“¡ Viral Trends Update"
          file_pattern: 'data/*.json'
