name: Stargazer Analysis - Quality Signals

on:
  schedule:
    - cron: '0 10 * * 1,3,5'  # Monday, Wednesday, Friday at 10 AM UTC
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  stargazer-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Stargazer Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx tsx scripts/analyze-stargazers.ts
      
      - name: Commit reports
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "‚≠ê Stargazer Analysis: Quality signals report"
          file_pattern: 'data/reports/stargazer-*.md'
