name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - worktree-2026-01-07T11-32-41
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          CI: false

      - name: Verify build output
        run: |
          echo "Build completed, checking dist directory..."
          ls -la dist/
          echo "Checking for index.html..."
          test -f dist/index.html && echo "âœ“ index.html found" || exit 1

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
