name: Stargazer Analysis
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run Stargazer Analysis
        run: npm install && node scripts/analyze-stargazers.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
