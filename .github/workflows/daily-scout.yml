name: Phantom Scout - Multi-Niche Intelligence
on:
  schedule:
    - cron: '0 */8 * * *'  # Every 8 hours
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  phantom-scout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Phantom Scout (Multi-Niche)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run phantom-scout
        
      - name: Commit intelligence reports
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ‘» Phantom Scout: Multi-niche intelligence update"
          file_pattern: 'data/reports/phantom-scout-*.md data/reports/phantom-scout-*.json data/opportunities/*.json data/intelligence/blue-ocean-*.md'

