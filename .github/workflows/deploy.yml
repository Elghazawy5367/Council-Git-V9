name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - worktree-2026-01-07T11-32-41
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          CI: false

      - name: Verify build output
        run: |
          echo "Build completed, checking dist directory..."
          ls -la dist/
          echo "Checking for index.html..."
          test -f dist/index.html && echo "✓ index.html found" || exit 1
          echo "Checking for .nojekyll..."
          test -f dist/.nojekyll && echo "✓ .nojekyll found" || exit 1

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
