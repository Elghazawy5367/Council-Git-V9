name: Fork Evolution
on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:
jobs:
  track:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run Fork Evolution Tracking
        run: npm install && node scripts/track-forks.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
